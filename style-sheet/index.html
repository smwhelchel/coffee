<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Noto+Serif|Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="default.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1> Coffee</h1>
          <h3> A website for coffee enthusiasts who want to have their coffee delivered.</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <h4 id="official-colors"> Official Coffee Colors:</h4>
        </div>
        <div class="col-md-4">
          <h4 id="font-styles"> Font styles:</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <div id="main-color">
            <div class="caption">
              #AA3939<br>
              170, 57, 57
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div id="secondary-color">
            <div class="caption">
              #AA6C39<br>
              170, 108, 57
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div id="third-color">
            <div class="caption">
              #882D60<br>
              136, 45, 96
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <p id="raleway">Body-Raleway</p>
        </div>
      </div>
    </div>
  </body>
</html>
